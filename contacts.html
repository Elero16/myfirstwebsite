<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь</title>
    <link rel="stylesheet" href="css/contacts.css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Yuji+Mai&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="center-align">Обратная связь</h1>
        </header>
        <main>
            <form class="contact-form" action="#" method="post">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit"><span>Отправить</span></button>
                <a href="firstweb.html" class="home-button">
                    <i class="fas fa-arrow-left"></i> Главная
                </a>
            </form>
            <div class="contact-options">
                <h2 class="center-align">Другие способы связи</h2>
                <ul>
                    <li><a href="mailto:example@example.com"><i class="fas fa-envelope"></i> Почта для связи</a></li>
                    <li><a href="https://t.me/your_telegram_username" target="_blank"><i class="fab fa-telegram"></i>Telegram</a></li>
                    <li><a href="https://wa.me/your_whatsapp_number" target="_blank"><i class="fab fa-whatsapp"></i>WhatsApp</a></li>
                </ul>
            </div>
        </main>
    <footer>
        <p>&copy; 2024 Белембо:)</p>
        <div class="social-icons">
            <a href="https://t.me/your_telegram_username" target="_blank"><i class="fab fa-telegram"></i></a>
            <a href="https://wa.me/your_whatsapp_number" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="mailto:example@example.com" target="_blank"><i class="fas fa-envelope"></i></a>
            <a href="https://github.com/Elero16" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </footer>
</div>
</body>
</html>
